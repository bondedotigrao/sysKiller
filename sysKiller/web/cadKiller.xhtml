<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="gro1" life="4000" showSummary="true" sticky="true"/>
        <h:form id="formCadKill">
            
            <p:fieldset id="fieldCad" legend="Cadastro de Killer">
                <p:panelGrid columns="3">
                    <h:outputText value="Nome*:"/>
                        <p:inputText id="txtNome1" value="#{kill.nome}"
                                     required="true" requiredMessage="Bota o nome,carai"/>
                        <p:message for="txtNome1"/>
                        
                    <h:outputText value="Telefone*:"/>
                        <p:inputText id="txtTelefone1" value="#{kill.telefone}"/>
                        <h:outputText/>
                        
                        <h:outputText value="Login*:"/>
                        <h:inputText id="txtLogin1" value="#{kill.login}"/>
                        <h:outputText/>
                        
                        <h:outputText value="Senha*:"/>
                        <h:inputText id="txtSenha1" value="#{kill.senha}"/>
                        <h:outputText/>
                        
                </p:panelGrid>
                
                <p:commandButton value="Cadastrar" oncomplete="PF('widDialConfirmCadKiller').show()"/>
            </p:fieldset>
            
            <p:messages/>
            
            <p:dialog id="dialConfirmCadKiller" visible="false" resizable="false"
                      modal="true" widgetVar="widDialConfirmCadKiller" header="Atenção!">
                       
                <h:outputText value="Deseja realmente cadastrar o Killer?"/><br/>
                <p:commandButton value="Sim" action="#{killerController1.inserir(kill)}"
                                 update=":formCadKill" oncomplete="PF('widConfirmCadKiller').hide();"/>
                <p:commandButton value="Não" oncomplete="PF('widDialConfirmCadKiller').hide()"/>
            </p:dialog>
        </h:form>
    </h:body>
</html>
