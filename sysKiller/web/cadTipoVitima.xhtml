<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formCadTVitima">
            <p:growl id="gro1" life="4000" showDetail="true" showSummary="true"
                     sticky="true"/>
            
            <p:fieldset id="fieldCad" legend="Cadastro Tipo de Vitima">
                <p:panelGrid columns="2">
                    <h:outputText value="Descrição da vítima"/>
                    <p:inputText id="txtDesc" value="#{tipoVitimaController.cadTipoVitima.descricao}"/>
                                 
                    <h:outputText value="Valor"/>
                    <p:inputText id="txtValue" value="#{tipoVitimaController.cadTipoVitima.valor}"
                                 required="true" requiredMessage="Bota o valor"/>
                
                    
                    <h:outputText value="Tipo da vitima"/>
                    <p:inputText id="txtTVitima" value="#{tipoVitimaController.cadTipoVitima.tipo}"
                                 required="true" requiredMessage="Bota o tipo da vitima"/>
                    
                    
                </p:panelGrid>
                <p:commandButton value="Cadastrar" oncomplete="PF('widDialConfirmCadTVitima').show()"/>
                
            </p:fieldset>
            
            <p:messages/>
            
            <p:dialog id="dialConfirmCadTVitima" visible="false" modal="true" resizable="false"
                      widgetVar="widDialConfirmCadTVitima" header="Atenção!">
                <h:outputText value="Deseja realmente cadastrar esse Tipo de Vítima?"/><br/>
                <p:commandButton value="Sim" action="#{tipoVitimaController.inserir()}"
                                 update=":formCadTVitima" oncomplete="PF('widDialConfirmCadTVitima').hide();"/>
                <p:commandButton value="Não" oncomplete="PF('widDialConfirmCadTVitima').hide()"/>
                
            </p:dialog>
        </h:form>
    </h:body>
</html>
