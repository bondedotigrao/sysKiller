<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset legend="Altera Tipo de vitima">
                <p:panelGrid columns="2">
                    
                    <h:outputText value="Código"/>
                    <h:outputText value="#{tipoVitimaController.selectedTipoVitima.codigo}"/>
                    
                    <h:outputText value="Tipo"/>
                    <p:inputText value="#{tipoVitimaController.selectedTipoVitima.tipo}"/>
                    
                    <h:outputText value="Valor"/>
                    <p:inputText value="#{tipoVitimaController.selectedTipoVitima.valor}"/>
                    
                    <h:outputText value="Descrição"/>
                    <p:inputText value="#{tipoVitimaController.selectedTipoVitima.descricao}"/>
                </p:panelGrid>
                
                <p:commandButton value="Alterar" action="#{tipoVitimaController.alterar()}"/>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
