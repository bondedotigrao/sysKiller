<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Mandante</title>
    </h:head>
    <h:body>
        <h:form id="formCadMandante">
            <p:growl id="gro" life="4000"  showDetail="true" showSummary="true"
                     sticky="true"/>
            <p:fieldset id="fieldCad" legend="Cadastro Mandante">
                <p:panelGrid columns="2">
                    <h:outputText value="Nome"/>
                    <p:inputText id="txtNome" value="#{mandanteController.cadMandante.nome}"
                                 required="true" requiredMessage="Informe o nome do mandante!"/>
                    
                    <h:outputText value="Login"/>
                    <p:inputText id="txtLogin" value="#{mandanteController.cadMandante.login}"
                                 required="true" requiredMessage="Informe o login do mandante!"/>
                    
                    <h:outputText value="Senha"/>
                    <p:inputText id="txtSenha" value="#{mandanteController.cadMandante.senha}"
                                 required="true" requiredMessage="Informe a senha do mandante!"/>
                </p:panelGrid>
                <p:commandButton value="Cadastrar" oncomplete="PF('widDialConfirmCadMandante').show()"/>
            </p:fieldset>
            <p:messages/>
            <p:dialog id="dialConfirmCadMandante" visible="false" modal="true" resizable="false"
                      widgetVar="widDialConfirmCadMandante" header="AtenÃ§Ã£o!">
                <h:outputText value="Deseja realmente cadastrar esse mandante?"/><br/>
                <p:commandButton value="Sim" action="#{mandanteController.inserir()}"
                                 update=":formCadMandante" oncomplete="PF('widDialConfirmCadMandante').hide();"/>
                <p:commandButton value="NÃ£o" oncomplete="PF('widDialConfirmCadMandante').hide()"/>
            </p:dialog>
        </h:form>
    </h:body>
</html>
