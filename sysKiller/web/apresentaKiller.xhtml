<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="gro" life="4000"/>
        <h:form id="formApresentaKiller">
            <p:dataTable id="tableKiller" var="kill" value="#{killerController.recuperarTodosMatadores()}"
                         rowKey="#{kill.codigo}" rows="5" paginator="true" selectionMode="single"
                         selection="#{killerController1.selectedKiller}">
                <f:facet name="header">
                    Killers
                </f:facet>
                <p:column headerText="Código">
                    #{kill.codigo}
                </p:column>
                <p:column headerText="Nome">
                    #{kill.nome}
                </p:column>
                <p:column headerText="Telefone">
                    #{kill.telefone}
                </p:column>
                <p:column headerText="Login">
                    #{kill.login}
                </p:column>
                <p:column headerText="Senha">
                    #{kill.senha}
                </p:column>
                
                
            </p:dataTable>

                <p:commandButton value="Visualizar" oncomplete="PF('widDialVisualizaKiller1').show()"
                                 update="dialVisualizaKiller1"/>
                
                <p:commandButton value="Alterar" action="alteraKiller.xhtml"/>
                
                <p:commandButton value="Delete" action="#{killerController1.deletar(killerController1.selectedKiller)}"
                                 update="tableKiller">
                                 
                                 <p:confirm header="Sim" message="Deseja realmenete deletar o Killer?"/>
                </p:commandButton>
\
            
            <p:dialog id="dialVisualizaKiller1" visible="false" modal="true" header="Killer" resizable="false"
                widgetVar="widDialVisualizaKiller1">
                <p:panelGrid columns="2">
                    <h:outputText value="Código"/>
                    <h:outputText value="#{killerController1.selectedKiller.codigo}"/>
                    
                    <h:outputText value="Nome"/>
                    <h:outputText value="#{killerController1.selectedKiller.nome}"/>
                    
                    <h:outputText value="Telefone"/>
                    <h:outputText value="#{killerController1.selectedKiller.login}"/>
                    
                    <h:outputText value="Login"/>
                    <h:outputText value="#{killerController1.selectedKiller.senha}"/>
                </p:panelGrid>          
                
            </p:dialog>
            
            <p:confirmDialog id="dialConfirm" global="true" widgetVar="widDialConfirm">
                <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" type="button" icon="ui-icon-check"/>
                <p:commandButton value="Não" styleClass="ui-confirmdialog-no" type="button" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
