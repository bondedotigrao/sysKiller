<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Assassinato</title>
    </h:head>
    <h:body>
        <h:form id="formAssassinato_1">
            <p:wizard flowListener="#{assassinatoController.onFlowProcess}">
                <p:tab id="mandante" title="Mandante">
                    <p:panel header="Informações mandante">
                        <p:messages/>
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Nome: *" />
                            <p:inputText value="#{mandanteController.cadMandante.nome}" required="true"
                                         label="Nome"/>
                            <h:outputText value="Login: *" />
                            <p:inputText value="#{mandanteController.cadMandante.login}" required="true"
                                         label="Login"
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
            </p:wizard>
        </h:form>
    </h:body>
</html>
